<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisao</title>
</head>
<body>
        
    <h1>Divisao de Valores Numericos</h1>
    <div class="box">
    
            <p>
                Primeiro Numero: 
                <input type="number" id="number1">
            </p>

            <p>
                Segundo Numero:
                <input type="number" id="number2">
            </p>

            <p>
                <input type="button" value="Verificar" onclick="Verificar()">
            </p>
        
            <div id="res">

            </div>
    </div>

    <script>
        
        function Verificar(){
            
            var nu1 = document.getElementById('number1')
            var n1 = Number(nu1.value)
            var nu2 = document.getElementById('number2')
            var n2 = Number(nu2.value)
            var r = document.getElementById('res')
            
            var res = n1 / n2
            r.innerHTML = `A divisão entre ${n1} e ${n2} é igual a ${res}`

        }

    </script>
</body>
</html>
