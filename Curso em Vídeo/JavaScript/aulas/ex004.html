<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
        }
    </style>

</head>
<body>
    

    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Seja bem vindo <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>` )
        document.write(`Agora seu nome em letras minúsculas fica ${nome.toLowerCase()} <br>`)
        document.write(`Em letras maiúsculas fica assim ${nome.toUpperCase()}`)
    </script>
</body>
</html>
