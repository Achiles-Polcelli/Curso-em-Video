<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-size: 2rem;
            background: #86a0f7;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            padding: 0; 
            cursor: pointer;
        }
    </style>

</head>
<body>
    
    <div id="area" >
        interaja
    </div>

    <script>

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        

        
        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'blue'
        }
        function entrar() {
            a.innerText = 'entrou'
            a.style.background = 'green'
        }
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'red'
        }
    </script>

</body>
</html>
