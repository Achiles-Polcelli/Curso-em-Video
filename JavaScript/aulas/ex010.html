<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>


    <script>

        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} km/h</strong></p>`
            if (vel > 100){
                res.innerHTML += `<p>Opa opa, sua velocidade é maior do que a permitida, <strong>MULTADO!!!</strong></p>`
            }
            
            res.innerHTML += `<p>Diraja sempre com o cinto de segurança e seguindo as regras de transito</p>`
        }

    </script>
</body>
</html>
